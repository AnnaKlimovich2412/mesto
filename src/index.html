<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initialCards-scale=1.0">
  <title>Место</title>
</head>
<body class="body">
<header class="header">
  <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
</header>
<main class="main">
  <section class="profile">
    <img class="profile__avatar" src="" alt="Аватар">
    <img class="profile__avatar-edit" src="<%=require('./images/avatar_edit.png')%>">
    <div class="profile__info">
      <h1 class="profile__name"></h1>
      <button type="button" class="profile__edit-button"><img src="<%=require('./images/edit_button.svg')%>"
                                                              alt="Кнопка"></button>
      <p class="profile__profession"></p>
    </div>
    <button type="button" class="profile__add-button"><img src="<%=require('./images/add_button.svg')%>" alt="Кнопка">
    </button>
  </section>
  <section class="elements" aria-label="Места">

  </section>

</main>

<div class="popup popup_type_edit" title="edit-place">
  <div class="popup__container">
    <h2 class="popup__title">Редактировать профиль</h2>
    <form name="formElementName" class="popup__form popup__form_type_name" novalidate>
      <input name="name" id="name" type="text" class="popup__field popup__field_type_name" autocomplete="off" required
             minlength="2" maxlength="40" placeholder="Имя">
      <span class="popup__field-error" id="name-error"></span>
      <input name="about" id="profession" type="text" class="popup__field popup__field_type_profession"
             autocomplete="off" required minlength="2" maxlength="200" placeholder="Профессия">
      <span class="popup__field-error" id="profession-error"></span>
      <button type="submit" class="popup__save-button">Сохранить</button>
    </form>
    <button type="button" class="popup__close-button"></button>
  </div>
</div>
<div class="popup popup_type_place" title="add-place">
  <div class="popup__container">
    <h2 class="popup__title">Новое место</h2>
    <form name="formElementPlace" class="popup__form popup__form_type_place" novalidate>
      <input name="name" id="place" type="text" class="popup__field popup__field_type_place" placeholder="Название"
             autocomplete="off" required minlength="2" maxlength="30">
      <span class="popup__field-error" id="place-error"></span>
      <input name="link" id="link" type="url" class="popup__field popup__field_type_link"
             placeholder="Ссылка на картинку"
             autocomplete="off" required>
      <span class="popup__field-error" id="link-error"></span>
      <button type="submit" class="popup__save-button">Создать</button>
    </form>
    <button type="button" class="popup__close-button"></button>
  </div>
</div>
<div class="popup popup_type_image" title="big-image">
  <div class="popup__img-container">
    <img src="#" alt=" " class="popup__img">
    <h2 class="popup__label"></h2>
    <button type="button" class="popup__close-button"></button>
  </div>
</div>
<div class="popup popup_type_confirm" title="delete-confirm">
  <div class="popup__container">
    <h2 class="popup__title">Вы уверены?</h2>
    <form name="formDeleteElement" class="popup__form popup__form_type_delete" novalidate>
      <button type="submit" class="popup__save-button">Да</button>
    </form>
    <button type="button" class="popup__close-button"></button>
  </div>
</div>
<div class="popup popup_type_avatar" title="change-avatar">
  <div class="popup__container">
    <h2 class="popup__title">Обновить аватар</h2>
    <form name="formElementAvatar" class="popup__form popup__form_type_avatar" novalidate>
      <input name="avatar" id="avatar" type="url" class="popup__field popup__field_type_avatar"
             placeholder="Ссылка на картинку"
             autocomplete="off" required>
      <span class="popup__field-error" id="avatar-error"></span>
      <button type="submit" class="popup__save-button">Сохранить</button>
    </form>
    <button type="button" class="popup__close-button"></button>
  </div>
</div>
<footer class="footer">
  <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
</footer>

<template id="place-template">
  <article class="element">
    <img class="element__img" src="#" alt="">
    <div class="element__name">
      <h2 class="element__title"></h2>
      <div class="element__likes">
        <button type="button" class="element__like"></button>
        <p class="element__like-counter"></p>
      </div>
    </div>
    <button type="button" class="element__delete"></button>
  </article>
</template>
</body>
</html>
