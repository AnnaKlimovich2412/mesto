<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="body">
<header class="header">
  <img class="header__logo" src="images/logo.svg" alt="Логотип">
</header>
<main class="main">
  <section class="profile">
    <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <button type="button" class="profile__edit-button"><img src="images/edit_button.svg" alt="Кнопка"></button>
      <p class="profile__profession">Исследователь океана</p>
    </div>
    <button type="button" class="profile__add-button"><img src="images/add_button.svg" alt="Кнопка"></button>
  </section>
  <section class="elements" aria-label="Места">

  </section>

</main>

<div class="popup popup_type_edit" title="edit-place">
  <div class="popup__container">
    <h2 class="popup__title">Редактировать профиль</h2>
    <form name="formElement" class="popup__form popup__form_type_name">
      <input name="name" type="text" class="popup__field popup__field_type_name" autocomplete="off">
      <input name="profession" type="text" class="popup__field popup__field_type_profession" autocomplete="off">
      <button type="submit" class="popup__save-button">Сохранить</button>
    </form>
    <button type="button" class="popup__close-button"></button>
  </div>
</div>
<div class="popup popup_type_place" title="add-place">
  <div class="popup__container">
    <h2 class="popup__title">Новое место</h2>
    <form name="formElement" class="popup__form popup__form_type_place">
      <input name="place" type="text" class="popup__field popup__field_type_place" placeholder="Название"
             autocomplete="off">
      <input name="link" type="text" class="popup__field popup__field_type_link" placeholder="Ссылка на картинку"
             autocomplete="off">
      <button type="submit" class="popup__save-button">Создать</button>
    </form>
    <button type="button" class="popup__close-button"></button>
  </div>
</div>
<div class="popup popup_type_image" title="big-image">
  <div class="popup__img-container">
    <img src="#" alt=" " class="popup__img">
    <h2 class="popup__label"></h2>
    <button type="button" class="popup__close-button"></button>
  </div>
</div>
<footer class="footer">
  <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
</footer>

<template id="place-template">
  <article class="element">
    <img class="element__img" src="#" alt="">
    <div class="element__name">
      <h2 class="element__title"></h2>
      <button type="button" class="element__like"></button>
    </div>
    <button type="button" class="element__delete"></button>
  </article>
</template>
<script src="scripts/initial-сards.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
