<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body class="body">
<header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Логотип">
    <div class="header__line"></div>
</header>
<main>
<section class="profile">
    <img class="profile__avatar" src="images/Avatar-min.png" alt="Аватар">
    <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"><img src="images/editButton.png" alt="Кнопка"></button>
        <p class="profile__profession">Исследователь океана</p>
    </div>
    <button type="button" class="profile__addButton"><img src="images/addButton.png" alt="Кнопка"></button>
</section>
<section class="elements">
    <div class="element">
        <img class="element__img" src="images/Karachaevsk-min.png" alt="Карачаевск">
        <div class="element__name">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__like"><img src="images/like_disabled.svg" alt="Лайк"></button>
        </div>
    </div>
    <div class="element">
        <img class="element__img" src="images/Elbrus-min.png" alt="Эльбрус">
        <div class="element__name">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like"><img src="images/like_disabled.svg" alt="Лайк"></button>
        </div>
    </div>
    <div class="element">
        <img class="element__img" src="images/Dombai-min.png" alt="Эльбрус">
        <div class="element__name">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like"><img src="images/like_disabled.svg" alt="Лайк"></button>
        </div>
    </div>
    <div class="element">
        <img class="element__img" src="images/Elbrus-min.png" alt="Эльбрус">
        <div class="element__name">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like"><img src="images/like_disabled.svg" alt="Лайк"></button>
        </div>
    </div>
    <div class="element">
        <img class="element__img" src="images/Dombai-min.png" alt="Эльбрус">
        <div class="element__name">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like"><img src="images/like_disabled.svg" alt="Лайк"></button>
        </div>
    </div>
    <div class="element">
        <img class="element__img" src="images/Karachaevsk-min.png" alt="Карачаевск">
        <div class="element__name">
            <h2 class="element__title">Карачаево-Черкесск</h2>
            <button type="button" class="element__like"><img src="images/like_disabled.svg" alt="Лайк"></button>
        </div>
    </div>
</section>
<section class="popup">
    <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="">
            <input type="text" class="popup__field-name" value="Жак-Ив Кусто">
            <input type="text" class="popup__field-profession" value="Исследователь океана">
            <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button"></button>
    </div>
</section>
</main>
<footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
</footer>
<script src="scripts/index.js"></script>
</body>
</html>
