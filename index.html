<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="body">
<header class="header">
  <img class="header__logo" src="images/logo.svg" alt="Логотип">
</header>
<main class="main">
  <section class="profile">
    <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <button type="button" class="profile__edit-button"><img src="images/edit_button.svg" alt="Кнопка"></button>
      <p class="profile__profession">Исследователь океана</p>
    </div>
    <button type="button" class="profile__add-button"><img src="images/add_button.svg" alt="Кнопка"></button>
  </section>
  <section class="elements">
    <h2 aria-hidden="true" class="elements__header_hidden">Места</h2>
    <article class="element">
      <img class="element__img" src="images/karachaevsk.jpg" alt="Карачаевск">
      <div class="element__name">
        <h2 class="element__title">Карачаевск</h2>
        <button type="button" class="element__like"></button>
      </div>
    </article>
    <article class="element">
      <img class="element__img" src="images/elbrus.jpg" alt="Эльбрус">
      <div class="element__name">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button type="button" class="element__like"></button>
      </div>
    </article>
    <article class="element">
      <img class="element__img" src="images/dombai.jpg" alt="Эльбрус">
      <div class="element__name">
        <h2 class="element__title">Домбай</h2>
        <button type="button" class="element__like"></button>
      </div>
    </article>
    <article class="element">
      <img class="element__img" src="images/elbrus.jpg" alt="Эльбрус">
      <div class="element__name">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button type="button" class="element__like"></button>
      </div>
    </article>
    <article class="element">
      <img class="element__img" src="images/dombai.jpg" alt="Эльбрус">
      <div class="element__name">
        <h2 class="element__title">Домбай</h2>
        <button type="button" class="element__like"></button>
      </div>
    </article>
    <article class="element">
      <img class="element__img" src="images/karachaevsk.jpg" alt="Карачаевск">
      <div class="element__name">
        <h2 class="element__title">Карачаево-Черкесск</h2>
        <button type="button" class="element__like"></button>
      </div>
    </article>
  </section>
  <div class="popup">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="formElement" class="popup__form">
        <input name="name" type="text" class="popup__field popup__field_type_name">
        <input name="profession" type="text" class="popup__field popup__field_type_profession">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>
</main>
<footer class="footer">
  <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
</footer>
<script src="scripts/index.js"></script>
</body>
</html>
